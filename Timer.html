<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | DuckAgent</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/1121696422526464073/bb3fb84b9cfa2a467a7d193a5f23f098.png?size=4096">  
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Timer</h1>
        <div id="timer-display">00:00:00</div>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
            <button id="clear-history-button">Clear Last History</button>
        </div>
        <h2>History</h2>
        <ul id="history"></ul>
        <div class="back-container">
            <button id="Back">Back To Main Page</button>
        </div>
    </div>
    <script src="/TimerCode.js"></script>
</body>
</html>
